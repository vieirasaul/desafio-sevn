<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Desafio de front-end para vaga na Sevn" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Sevn Esportes</title>
        <link rel="icon" href="favicon.jpg">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <header>
            <h1>Sevn Esportes ⚽</h1>
        </header>
        <main>
            <div class="container">
                <h2>Confira as rodadas do nosso campeonato fictício!</h2>
                <section class="rounds">
                    <div class="slider-header">
                        <button type="button" class="navigation prev"><img src="assets/img/arrow.svg" alt="previous navigation button"></button>
                        <div class="title">
                            <h3>Rodadas de Jogos</h3>
                            <h4>Rodada <span id="round-number">1</span></h4>
                        </div>
                        <button type="button" class="navigation next"><img src="assets/img/arrow.svg" alt="next navigation button"></button>
                    </div>
                    <div class="slider" id="rounds-slider"></div>
                    <div id="error"><p>Desculpe, houve um erro ao carregar os dados. Tente atualizar a página ou acessar em outro momento.</p>Erro: <span id="error-message"></span></div>
                </section>
            </div>
        </main>
        <script src="assets/js/script.js"></script>
    </body>
</html>
